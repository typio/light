    <script>
        let canvas = document.createElement('canvas',{})

        var gl = canvas.getContext("webgl"); // or webgl
        console.log(gl.getParameter(gl.RENDERER));
        console.log(gl.getParameter(gl.VENDOR));

        let debug = gl.getExtension('WEBGL_debug_renderer_info');
        webgl_vendor = document.getElementById('webgl_vendor')
        webgl_renderer = document.getElementById('webgl_renderer')
        webgl_vendor.innerHTML = 'WebGL Vendor: ' + gl.getParameter(debug.UNMASKED_VENDOR_WEBGL)
        webgl_renderer.innerHTML = 'WebGL Renderer: ' + gl.getParameter(debug.UNMASKED_RENDERER_WEBGL)

        console.log(gl.getParameter(debug.UNMASKED_VENDOR_WEBGL)); // drivers
